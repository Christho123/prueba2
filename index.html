<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Conversor de Temperatura</h2>

    <div class="conversion-box">
      <input type="number" id="valor" placeholder="Ingrese valor">
      <select id="de">
        <option value="C">Celsius</option>
        <option value="K">Kelvin</option>
        <option value="F">Fahrenheit</option>
      </select>
      <span>â†’</span>
      <select id="a">
        <option value="C">Celsius</option>
        <option value="K">Kelvin</option>
        <option value="F">Fahrenheit</option>
      </select>
      <button onclick="convertir()">Convertir</button>
    </div>

    <div class="resultado" id="resultado"></div>

    <h3>Historial de conversiones</h3>
    <div class="tabla-scroll">
      <table>
        <thead>
          <tr>  
            <th>Valor originall</th>
            <th>De</th>
            <th>A</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody id="tabla-historial"></tbody>
      </table>
    </div>

    <div class="boton-limpiar">
      <button onclick="limpiarHistorial()">Limpiar historial</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
